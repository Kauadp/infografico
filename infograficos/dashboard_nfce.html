<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Vendas - Bling NFC-e</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1800px; margin: 0 auto; }
        
        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header h1 { color: #2c3e50; font-size: 1.8em; }
        .header small { color: #7f8c8d; display: block; margin-top: 5px; }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .controls label { font-weight: 600; color: #555; }
        .controls input, .controls select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        .controls input:focus, .controls select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .kpi-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .kpi-card:hover { transform: translateY(-5px); }
        .kpi-card .icon { font-size: 2.5em; margin-bottom: 10px; }
        .kpi-card .label { color: #7f8c8d; font-size: 0.9em; margin-bottom: 5px; text-transform: uppercase; }
        .kpi-card .value { color: #2c3e50; font-size: 2.2em; font-weight: bold; }
        
        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            padding-left: 15px;
            font-size: 1.3em;
        }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ecf0f1; }
        th { background: #f8f9fa; font-weight: 600; color: #555; text-transform: uppercase; font-size: 0.85em; }
        tr:hover { background: #f8f9fa; }
        .valor { font-weight: 600; color: #27ae60; }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading.show { display: flex; }
        .loading-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .alert-error { background: #fee; color: #c33; border-left: 5px solid #c33; }
        .alert-success { background: #efe; color: #3c3; border-left: 5px solid #3c3; }
        
        @media (max-width: 1200px) { 
            .grid-2 { grid-template-columns: 1fr; }
            .header { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3>Carregando dados...</h3>
            <p id="loadingMsg">Aguarde, processando notas fiscais</p>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <div>
                <h1>üìä Dashboard de Vendas - NFC-e Bling</h1>
                <small id="lastUpdate">Aguardando primeira busca...</small>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-success" onclick="toggleAutoRefresh()" id="btnRefresh">
                    üîÑ Auto-Atualizar
                </button>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="controls">
            <label>üìÖ Data In√≠cio:</label>
            <input type="date" id="dataInicio">
            
            <label>üìÖ Data Fim:</label>
            <input type="date" id="dataFim">
            
            <label>üìä M√°x. Notas:</label>
            <select id="limit">
                <option value="50">50</option>
                <option value="100" selected>100</option>
            </select>
            
            <label style="display: flex; align-items: center; gap: 5px;">
                <input type="checkbox" id="detalhado">
                üë• Dados de Cliente (mais lento)
            </label>
            
            <button class="btn btn-primary" onclick="carregarDados()">
                üîç Buscar Dados
            </button>
            
            <button class="btn btn-success" onclick="exportarCSV()">
                üì• Exportar CSV
            </button>
        </div>

        <div id="dashboard">
            <!-- KPIs -->
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="icon">üí∞</div>
                    <div class="label">Faturamento Total</div>
                    <div class="value" id="kpiFaturamento">R$ 0,00</div>
                </div>
                <div class="kpi-card">
                    <div class="icon">üìÑ</div>
                    <div class="label">Notas Emitidas</div>
                    <div class="value" id="kpiNotas">0</div>
                </div>
                <div class="kpi-card">
                    <div class="icon">üéØ</div>
                    <div class="label">Ticket M√©dio</div>
                    <div class="value" id="kpiTicket">R$ 0,00</div>
                </div>
                <div class="kpi-card">
                    <div class="icon">üì¶</div>
                    <div class="label">Itens Vendidos</div>
                    <div class="value" id="kpiItens">0</div>
                </div>
            </div>

            <!-- Performance por Loja -->
            <div class="section">
                <h3>üè™ Performance por Loja</h3>
                <table id="tabelaLojas">
                    <thead>
                        <tr>
                            <th>Loja</th>
                            <th>Notas</th>
                            <th>Itens</th>
                            <th>Faturamento</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
