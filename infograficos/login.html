<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --primary-color: #61BB46;
      --secondary-color: #5C3E8A;
      --background-color: #f0f2f5;
      --card-bg-color: #ffffff;
      --border-color: #ced4da;
      --text-color: #333;
      --heading-color: #1a1a1a;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    /* Pseudo-elemento para criar uma sobreposição escura sobre o fundo desfocado */
    body::before {
      content: ' ';
      background-image: url("https://alfaiatariadeideias.com.br/wp-content/uploads/2023/09/01-banner-principal-parasite-04.jpg");
      background-size: cover;
      background-position: calc(50% + 1cm) center;
      background-attachment: fixed;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      position: absolute;
      overflow: hidden;
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      z-index: -2;
    }

    /* Pseudo-elemento para a sobreposição escura (agora acima da imagem desfocada) */
    body::after {
      content: ' ';
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

     /* O conteúdo do body precisa de um z-index maior que o pseudo-elemento */
     body > *:not(script) {
      position: relative;
      z-index: 2;
     }

    .container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .card-title {
      font-size: 1.8rem;
      color: var(--heading-color);
      margin-bottom: 1.5rem;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .input-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(97, 187, 70, 0.25);
    }

    .btn {
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background-color: #4CAF50;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background-color: var(--secondary-color);
      cursor: not-allowed;
    }

    .status-msg {
      margin-top: 1rem;
      font-weight: 500;
    }
    
    .status-msg.success {
      color: #28a745;
    }

    .status-msg.error {
      color: #dc3545;
    }

    /* Estilização para a animação de carregamento */
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: none; /* Inicia escondido */
    }

    .btn.loading .loader {
      display: block; /* Mostra quando o botão está carregando */
    }

    .btn.loading .btn-text {
      visibility: hidden; /* Esconde o texto do botão */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <h2 class="card-title">Login Exagerado</h2>
      <form id="loginForm" class="form">
        <div class="input-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" class="input" placeholder="Digite seu usuário" required>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" class="input" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn" id="loginBtn">
          <span class="loader"></span>
          <span class="btn-text">Entrar</span>
        </button>
      </form>
      <p id="loginMessage" class="status-msg"></p>
    </section>
  </main>
  
   <script>
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const loginMessage = document.getElementById("loginMessage");

    async function loginUser(username, password) {
      // Inicia a animação de carregamento
      loginBtn.disabled = true;
      loginBtn.classList.add('loading');
      loginMessage.textContent = '';
      loginMessage.className = 'status-msg';

      try {
        // Usando URLSearchParams para enviar como form-data (compatível com Plumber)
        const formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('password', password);

        const response = await fetch("https://api-login-zmcb.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData
        });
        
        const data = await response.json();

        // Como os dados podem vir como array do Plumber, verificamos adequadamente
        const success = Array.isArray(data.success) ? data.success[0] : data.success;
        const message = Array.isArray(data.message) ? data.message[0] : data.message;

        if (success) {
          localStorage.setItem("token", data.token);
          loginMessage.textContent = "Login realizado com sucesso!";
          loginMessage.className = "status-msg success";

          setTimeout(() => {
            window.location.href = "index.html";
          }, 1200);
        } else {
          loginMessage.textContent = message || "Credenciais inválidas";
          loginMessage.className = "status-msg error";
        }
      } catch (error) {
        console.error("Erro:", error);
        loginMessage.textContent = "Erro de conexão com a API";
        loginMessage.className = "status-msg error";
      } finally {
        // Finaliza a animação de carregamento
        loginBtn.disabled = false;
        loginBtn.classList.remove('loading');
      }
    }

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;
      
      // Validação básica no frontend
      if (!user || !pass) {
        loginMessage.textContent = "Por favor, preencha todos os campos";
        loginMessage.className = "status-msg error";
        return;
      }
      
      loginUser(user, pass);
    });
  </script>
</body>
</html>
